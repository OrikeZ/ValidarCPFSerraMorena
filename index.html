<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Validador de CPF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .logo {
      margin-bottom: 10px;
    }

    .logo img {
      max-width: 200px;
      height: auto;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 300px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* Estilo do botão Verificar CPF */
    button {
      width: 100%;
      padding: 12px 30px;
      background-color: #e61111;
      color: white;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      background-color: #c41010;
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    button:active {
      background-color: #bd0f0f;
      transform: scale(0.98);
    }

    button:focus {
      outline: none;
      box-shadow: 0 0 0 4px rgba(230, 17, 17, 0.5); /* Foco suave */
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo">
    <img src="logo.jpg" alt="Logo da Empresa">
  </div>

  <!-- Título -->
  <h1>VALIDADOR DE CPF</h1>

  <!-- Formulário -->
  <form id="formulario">
    <label for="nome">Nome</label>
    <input type="text" id="nome" required>

    <label for="cpf">CPF</label>
    <input type="text" id="cpf" maxlength="14" required>

    <label for="dataNascimento">Data de Nascimento</label>
    <input type="text" id="dataNascimento" maxlength="10" placeholder="dd/mm/aaaa" required>

    <label for="telefone">Telefone</label>
    <input type="text" id="telefone" maxlength="15" placeholder="(99) 99999-9999" required>

    <button type="submit">Verificar CPF</button>
  </form>

  <script>
    // Máscara CPF
    document.getElementById('cpf').addEventListener('input', function (e) {
      let v = e.target.value.replace(/\D/g, '');
      v = v.replace(/(\d{3})(\d)/, '$1.$2');
      v = v.replace(/(\d{3})(\d)/, '$1.$2');
      v = v.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
      e.target.value = v;
    });

    // Máscara data nascimento
    document.getElementById('dataNascimento').addEventListener('input', function (e) {
      let v = e.target.value.replace(/\D/g, '');
      v = v.replace(/(\d{2})(\d)/, '$1/$2');
      v = v.replace(/(\d{2})(\d)/, '$1/$2');
      e.target.value = v.slice(0, 10);
    });

    // Máscara telefone
    document.getElementById('telefone').addEventListener('input', function (e) {
      let v = e.target.value.replace(/\D/g, '');
      v = v.replace(/^(\d{2})(\d)/g, '($1) $2');
      v = v.replace(/(\d{5})(\d)/, '$1-$2');
      e.target.value = v.slice(0, 15);
    });

    // Validação CPF + redirecionamento
    document.getElementById('formulario').addEventListener('submit', function (e) {
      e.preventDefault();

      const cpf = document.getElementById('cpf').value;
      const nome = document.getElementById('nome').value;
      const dataNascimento = document.getElementById('dataNascimento').value;
      const telefone = document.getElementById('telefone').value;

      const cpfLimpo = cpf.replace(/\D/g, '');
      const telefoneLimpo = telefone.replace(/\D/g, '');

      localStorage.setItem('cpfSemMascara', cpfLimpo);
      localStorage.setItem('cpfValido', validarCPF(cpfLimpo));

      // Validação do telefone
      if (telefoneLimpo.length !== 11) {
        alert('Telefone inválido!');
        return; // Impede o envio do formulário se o telefone for inválido
      }

      localStorage.setItem('telefoneValido', 'true');
      localStorage.setItem('nome', nome);
      localStorage.setItem('dataNascimento', dataNascimento);
      localStorage.setItem('telefone', telefoneLimpo);

      window.location.href = 'resultado.html';
    });

    function validarCPF(cpf) {
      if (cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) return false;

      let soma = 0;
      for (let i = 0; i < 9; i++) soma += parseInt(cpf.charAt(i)) * (10 - i);
      let digito1 = (11 - (soma % 11)) % 10;

      soma = 0;
      for (let i = 0; i < 10; i++) soma += parseInt(cpf.charAt(i)) * (11 - i);
      let digito2 = (11 - (soma % 11)) % 10;

      return cpf.charAt(9) == digito1 && cpf.charAt(10) == digito2;
    }
  </script>

</body>
</html>
